<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity — Permanent Upper Class</title>
    <meta name="description" content="Brand identity system for the Permanent Upper Class.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◆</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #060606;
            --bg-raised: #0c0c0c;
            --border: rgba(255,255,255,0.06);
            --border-active: rgba(255,255,255,0.12);
            --text: #d4d0c8;
            --text-dim: #6b6760;
            --text-faint: #3d3a36;
            --accent: #22C55E;
            --accent-dim: rgba(34,197,94,0.15);
            --serif: 'Playfair Display', Georgia, serif;
            --sans: 'DM Sans', -apple-system, sans-serif;
            --mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; scroll-behavior: smooth; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--sans);
            font-weight: 300;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        ::selection {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(6,6,6,0.8);
            border-bottom: 1px solid var(--border);
        }

        .nav-mark {
            font-family: var(--mono);
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-mark:hover { color: var(--text); }

        .nav-label {
            font-family: var(--mono);
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-faint);
        }

        .article {
            max-width: 680px;
            margin: 0 auto;
            padding: 140px 48px 80px;
        }

        .markdown h1 {
            font-family: var(--serif);
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .markdown h2 {
            font-family: var(--serif);
            font-size: clamp(1.3rem, 2.5vw, 1.8rem);
            font-weight: 700;
            line-height: 1.15;
            color: var(--text);
            margin-top: 5rem;
            margin-bottom: 1.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid var(--border);
        }

        .markdown h3 {
            font-family: var(--serif);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        .markdown h4 {
            font-family: var(--mono);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        .markdown p {
            font-family: var(--sans);
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .markdown strong {
            font-weight: 500;
        }

        .markdown em {
            font-style: italic;
        }

        .markdown ul, .markdown ol {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            margin: 1rem 0;
            padding: 0;
        }

        .markdown li {
            font-family: var(--sans);
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 1.7;
            color: var(--text);
            padding-left: 1.5rem;
            position: relative;
        }

        .markdown li::before {
            content: '—';
            position: absolute;
            left: 0;
            color: var(--text-faint);
            font-family: var(--mono);
            font-size: 0.75rem;
        }

        .markdown hr {
            border: none;
            height: 1px;
            background: var(--border-active);
            margin: 2.5rem 0;
        }

        .markdown blockquote {
            border-left: 2px solid var(--accent-dim);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
        }

        .markdown blockquote p {
            font-family: var(--sans);
            font-size: 0.9rem;
            font-style: italic;
            color: var(--text-dim);
        }

        .markdown code {
            font-family: var(--mono);
            font-size: 0.8em;
            color: var(--accent);
            background: var(--accent-dim);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .markdown pre {
            background: var(--bg-raised);
            border: 1px solid var(--border);
            padding: 1.25rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .markdown pre code {
            background: none;
            padding: 0;
            font-size: 0.8rem;
            line-height: 1.6;
            color: var(--text-dim);
        }

        .markdown table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.85rem;
        }

        .markdown th {
            font-family: var(--mono);
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-dim);
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-active);
        }

        .markdown td {
            font-family: var(--sans);
            font-weight: 300;
            color: var(--text);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        .markdown a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-dim);
            transition: border-color 0.3s ease;
        }

        .markdown a:hover {
            border-color: var(--accent);
        }

        .markdown input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--accent);
        }

        .footer {
            max-width: 680px;
            margin: 0 auto;
            padding: 3rem 48px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            font-family: var(--mono);
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            color: var(--text-faint);
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover { color: var(--text-dim); }

        .footer-right {
            font-family: var(--mono);
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            color: var(--text-faint);
        }

        @media (max-width: 768px) {
            nav { padding: 16px 24px; }
            .article { padding: 100px 24px 60px; }
            .footer { padding: 3rem 24px; }
        }
    </style>
</head>
<body>

<div class="grain"></div>

<nav>
    <a href="/" class="nav-mark">Permanent Upper Class</a>
    <div class="nav-label">Brand Identity v1.0</div>
</nav>

<article class="article">
    <div class="markdown" id="content">
        <p style="color: var(--text-faint); font-family: var(--mono); font-size: 0.75rem;">Loading…</p>
    </div>
</article>

<div class="footer">
    <a href="/" class="footer-link">← Back to home</a>
    <div class="footer-right">Est 2026</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.3/marked.min.js"></script>
<script>
    fetch('/brand-identity/content.md')
        .then(r => r.text())
        .then(md => {
            document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(() => {
            document.getElementById('content').innerHTML = '<p>Failed to load document.</p>';
        });
</script>

</body>
</html>
